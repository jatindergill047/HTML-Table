<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>HTML Table</title>
</head>
    <body>
        <div class="container-div"> 
            <table>
                <caption>Weather Forecast</caption>
                <thead>
                    <tr>
                        <th id="th-1">Time</th>
                        <th>Teamperature</th>
                        <th>Humidity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="td-col-1">7:00 PM</td>
                        <td class="td-col-2">23°</td>
                        <td class="td-col-3">8%</td>
                    </tr>
                    <tr>
                        <td class="td-col-1">8:00 PM</td>
                        <td class="td-col-2">24°</td>
                        <td class="td-col-3">9%</td>
                    </tr>
                    <tr>
                        <td class="td-col-1">9:00 PM</td>
                        <td class="td-col-2">21°</td>
                        <td class="td-col-3">7%</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
